<div class="spinner-overlay"  *ngIf="_show_spinner">
    <div class="spinner-container">
        <span class="loader"></span>
    </div>
</div>

<div class="module-works p-4 d-flex flex-column animate__animated animate__bounceIn">

    <div class="p-2">
        <span class="text-secondary fs-3">
            Crear un curso para <span class="text-primary" > {{this.nombreInstitucion | uppercase}} </span>
        </span>
    </div>
    <hr>
    <div>
        <form [formGroup]="cursosForm" (ngSubmit)="submit()">
            <div class="d-flex">
                <div class="m-1 col-4">
                    <label class="text-secondary"
                           for="nombre"> 
                           Nombre del curso:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="text"
                           formControlName="nombre"
                           #nombre
                           id="nombre">
                </div>
                <div class="m-1 col-7">
                    <label class="text-secondary"
                           for="desccripcion"> 
                           Descripción del curso:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="text"
                           formControlName="desccripcion"
                           #desccripcion
                           id="desccripcion">
                </div>
            </div>
            <hr>
            <div class="d-flex mb-2">
                <div class="m-1" style="width: 70px;">
                    <label class="text-secondary" for="capacidad"> 
                        Capacidad:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="number"
                           formControlName="capacidad"
                           #capacidad
                           id="capacidad">
                </div>
                <div class="m-1" style="width: 130px;">
                    <label class="text-secondary" for="horaini"> 
                        Hora Inicial:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="time"
                           formControlName="horaini"
                           #horaini
                           id="horaini">
                </div>
                <div class="m-1" style="width: 130px;">
                    <label class="text-secondary" for="horaini"> 
                        Hora Final:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="time"
                           formControlName="horafin"
                           #horafin
                           id="horafin">
                </div>
                <div class="m-1 col-2">
                    <label class="text-secondary" for="fechaini"> 
                        Fecha inicial:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="date"
                           formControlName="fechaini"
                           #fechaini
                           id="fechaini">
                </div>
                <div class="m-1 col-2">
                    <label class="text-secondary" for="fechafin"> 
                        Fecha final:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="date"
                           formControlName="fechafin"
                           #fechafin
                           id="fechafin">
                </div>
                <div class="m-1" style="width: 70px;">
                    <label class="text-secondary" for="campo2"> 
                        Matrícula:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="number"
                           formControlName="campo2"
                           #campo2
                           id="campo2">
                </div>
                <div class="m-1" style="width: 70px;">
                    <label class="text-secondary" for="campo2"> 
                        Mensualidad:
                    </label>
                    <input class="input-or form-control form-control-sm"
                           type="number"
                           formControlName="valor"
                           #valor
                           id="valor">
                </div>
            </div>
            <hr>
            <div class="d-flex flex-column" >
                <div class="mb-2">
                    Establece fecha inicial y límite de inscripción a este curso.
                </div>
                <div class="d-flex justify-content-between">
                    <div class="m-1 col-2">
                        <label class="text-secondary"
                               for="fechainscripIni"> 
                               Fecha de inscripción inicial:
                        </label>
                        <input class="input-or form-control form-control-sm"
                               type="date"
                               formControlName="fechainscripIni"
                               #fechainscripIni
                               id="fechainscripIni">
                    </div>
                    <div class="m-1 col-2">
                        <label class="text-secondary" for="fechainscripFin">
                            Fecha de inscripción final:
                        </label>
                        <input class="input-or form-control form-control-sm"
                               type="date"
                               formControlName="fechainscripFin"
                               #fechainscripFin
                               id="fechainscripFin">
                    </div>
                    <div style="color: #444;" class="d-flex flex-column">
                        <label class="text-secondary">Tipo de Curso:</label>
                        <div class="d-flex ">
                          <label class="text-secondary d-flex m-1">
                              Online
                            <input type="radio" formControlName="tipo" value="1">
                          </label>
                          <label class="text-secondary d-flex m-1">
                              Presencial
                            <input type="radio" formControlName="tipo" value="2">
                          </label>
                          <label class="text-secondary d-flex m-1">
                              Semipresencial
                            <input type="radio" formControlName="tipo" value="3">
                          </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column mb-3">
                    <label for="observacion" class="text-secondary">Observación:</label>
                    <textarea class="form-control" formControlName="observacion" #observacion id="observacion"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-primary d-flex align-items-center" type="submit">
                    <mat-icon>done</mat-icon> <span> {{action_button}} curso </span>
                </button>
            </div>
        </form>
    </div>
</div>
